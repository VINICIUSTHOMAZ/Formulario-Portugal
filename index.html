<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="./img/Fivecon.png"/>
    <title>Formulário</title>
    <script src="app.js"></script>
</head>
<body>
    <div class="logo">
        <img src="./img/LogoWhite.png" alt="Logo">
    </div>
    <form action="https://formspree.io/f/xnqeplqy" method="POST">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="DDD do país + Telefone" required>
        </div>
        <div class="form-group">
          <label for="description">Fale um pouco sobre seus objetivos em Portugal</label>
          <textarea class="form-control" id="description" name="description" rows="3"  required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <footer>
        <p>2024 © Todos os Direitos Reservados - TecKnowHow</p>
      </footer>  
</body>
</html>
